chart: {{ default "cisco-sso/kafka-manager" $app.chart }}
version: {{ default "0.1.0" $app.version }}

replicaCount: {{ default 2 $app.replicaCount }}

image:
  pullPolicy: {{ .imagePullPolicy }}

{{- with $app.service }}
service:
{{ toYaml . | indent 2 }}
{{- end }}

{{- if .ingress.enabled }}
ingress:
  enabled: {{ .ingress.enabled }}
  annotations:
    kubernetes.io/ingress.class: {{ .ingress.class }}
  {{- if .ingress.basicAuth.enabled }}
    nginx.ingress.kubernetes.io/auth-type: basic
    nginx.ingress.kubernetes.io/auth-realm: "Authentication Required"
    nginx.ingress.kubernetes.io/auth-secret: {{ .ingress.basicAuth.secretName }}
  {{- end }}
  {{- if .ingress.externalDns.enabled }}
    external-dns.alpha.kubernetes.io/hostname: "{{ $name }}.{{ .ingress.domain }}"
  {{- end }}
  {{- if .ingress.tls.enabled }}
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  {{- end }}
  {{- if .ingress.lego.enabled }}
    {{- if .ingress.lego.defaultAnnotationSuffix }}
    kubernetes.io/tls-acme{{ .ingress.lego.defaultAnnotationSuffix }}: "true"
    {{ else }}
    kubernetes.io/tls-acme: "true"
    {{- end }}
  {{- end }}
  {{- if .ingress.enabled }}
  hosts:
    - {{ $name }}.{{ .ingress.domain }}
  {{- end }}
  {{- if .ingress.tls.enabled }}
  tls:
    {{- if .ingress.lego.enabled }}
    - secretName: {{ $name }}-tls
    {{ else }}
    - secretName: {{ .ingress.tls.secretName }}
    {{- end }}
      hosts:
        - {{ $name }}.{{ $.ingress.domain }}
  {{- end }}
{{- end }}

{{- with $app.resources }}
resources:
{{ toYaml $app.resources | indent 2 }}
{{- end }}

{{- with $app.nodeSelector }}
nodeSelector:
{{ toYaml . | indent 2 }}
{{- end }}

{{- with $app.affinity }}
affinity:
{{ toYaml . | indent 2 }}
{{- end }}
  # podAntiAffinity:
  #   requiredDuringSchedulingIgnoredDuringExecution:
  #     - topologyKey: "kubernetes.io/hostname"
  #       labelSelector:
  #         matchLabels:
  #           release: kafka-manager

{{- with $app.tolerations }}
tolerations:
{{ toYaml . | indent 2 }}
{{- end }}

strategy:
  rollingUpdate:
    type: RollingUpdate
    maxUnavailable: 1

exporter:
  enabled: {{ default true $app.exporter.enabled }}
  image:
    pullPolicy: {{ .imagePullPolicy }}
  path: {{ default "/metrics" $app.exporter.path }}
  port: {{ default 9102 $app.exporter.path }}
  resources: {}

jmx:
  enabled: {{ default true $app.jmx.enabled }}
  port: {{ default 1099 $app.jmx.port }}

{{- if $app.zookeeperHosts }}
zookeeperHosts: {{ $app.zookeeperHosts | quote }}
{{- end }}

# ref:
#   - https://github.com/yahoo/kafka-manager/blob/master/README.md
{{- with $app.env }}
env:
{{ toYaml . | indent 2 }}
{{- end }}

{{ with $app.args }}
args:
{{ toYaml . | indent 2 }}
{{- end }}
